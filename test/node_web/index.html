<!DOCTYPE html>
<html>
<head>
    <title>MySQL 查询</title>
</head>
<body>
    <h1>输入 MySQL 连接信息</h1>
    <form action="/query" method="post">
        <input type="text" name="username" placeholder="用户">
        <input type="password" name="password" placeholder="密码">
        <input type="text" name="database" placeholder="数据库">
        <input type="text" name="table" placeholder="表">
        <button type="submit">查询</button>
    </form>
</body>
</html>
